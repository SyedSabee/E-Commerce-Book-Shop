<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Shop for Computer Books</title>
    <script
      src="https://kit.fontawesome.com/1150f1e203.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/Shopping.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-right">
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li>
          <a href="Cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </li>
      </div>
    </nav>

    <div class="container">
      <h1>Shopping Cart</h1>

      <div class="cart">
        <div class="products">
          <div class="product">
            <img src="Image/JavaScript/Learn JavaScript Programming.png" />

            <div class="product-info">
              <h3 class="product-name">Learn JavaScript Programming</h3>

              <h4 class="product-price">$ 10</h4>

              <p class="product-remove">x</p>
            </div>
          </div>

          <div class="product">
            <img src="Image/CSS/CSS in easy steps.png" />

            <div class="product-info">
              <h3 class="product-name">CSS in easy steps</h3>

              <h4 class="product-price">$ 15</h4>

              <p class="product-remove">x</p>
            </div>
          </div>
        </div>

        <div class="cart-total">
          <p>
            <span>Total Price</span>
            <span>$ 25</span>
          </p>
          <p>
            <span>Number of Items</span>
            <span>2</span>
          </p>
          <a href="#">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </body>
</html>
